<div class="new-player-form">
  <form class="display-grid" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'player.name' | translate }}</mat-label>
      <input matInput [placeholder]="'player.namePH' | translate" formControlName="name" required />
      <mat-error *ngIf="profileForm.get('name')?.invalid">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <button mat-fab extended color="primary" [disabled]="!profileForm.valid" type="submit">
      {{ 'player.connect' | translate }}
    </button>
  </form>
</div>
